<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/firmlists/{{playlist.id}}">
        <img class="logo" ng-src="{{playlist.firminfo.logo}}" alt="logo">  {{playlist.firmname}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
